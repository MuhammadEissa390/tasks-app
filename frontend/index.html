<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .task-form { background: #f5f5f5; padding: 20px; margin-bottom: 20px; border-radius: 5px; }
        .task-list { background: white; border: 1px solid #ddd; border-radius: 5px; }
        .task-item { padding: 15px; border-bottom: 1px solid #eee; }
        .task-item:last-child { border-bottom: none; }
        .btn { padding: 10px 15px; margin: 5px; border: none; border-radius: 3px; cursor: pointer; }
        .btn-primary { background: #007bff; color: white; }
        .btn-danger { background: #dc3545; color: white; }
        input, textarea { width: 100%; padding: 8px; margin: 5px 0; border: 1px solid #ddd; border-radius: 3px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Task Manager</h1>

        <div class="task-form">
            <h3>Add New Task</h3>
            <form id="taskForm">
                <input type="text" id="title" placeholder="Task Title" required>
                <textarea id="description" placeholder="Task Description" rows="3"></textarea>
                <select id="status">
                    <option value="pending">Pending</option>
                    <option value="in-progress">In Progress</option>
                    <option value="completed">Completed</option>
                </select>
                <button type="submit" class="btn btn-primary">Add Task</button>
            </form>
        </div>

        <div class="task-list">
            <h3>Tasks</h3>
            <div id="tasksList"></div>
        </div>
    </div>

    <script>
        const API_BASE = '/api';  // Proxy to backend service

        async function loadTasks() {
            try {
                const response = await fetch(`${API_BASE}/listTasks`);
                const data = await response.json();
                const tasksList = document.getElementById('tasksList');

                if (data.tasks && data.tasks.length > 0) {
                    tasksList.innerHTML = data.tasks.map(task => `
                        <div class="task-item">
                            <h4>${task.title}</h4>
                            <p>${task.description}</p>
                            <p><strong>Status:</strong> ${task.status}</p>
                            <p><small>Created: ${new Date(task.created_at).toLocaleString()}</small></p>
                            <button class="btn btn-danger" onclick="deleteTask(${task.id})">Delete</button>
                        </div>
                    `).join('');
                } else {
                    tasksList.innerHTML = '<p>No tasks found.</p>';
                }
            } catch (error) {
                console.error('Error loading tasks:', error);
                document.getElementById('tasksList').innerHTML = '<p>Error loading tasks.</p>';
            }
        }

        async function addTask(event) {
            event.preventDefault();
            const title = document.getElementById('title').value;
            const description = document.getElementById('description').value;
            const status = document.getElementById('status').value;

            try {
                const response = await fetch(`${API_BASE}/addTask`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ title, description, status })
                });

                if (response.ok) {
                    document.getElementById('taskForm').reset();
                    loadTasks();
                } else {
                    alert('Error adding task');
                }
            } catch (error) {
                console.error('Error adding task:', error);
                alert('Error adding task');
            }
        }

        async function deleteTask(id) {
            if (confirm('Are you sure you want to delete this task?')) {
                try {
                    const response = await fetch(`${API_BASE}/deleteTask/${id}`, {
                        method: 'DELETE'
                    });

                    if (response.ok) {
                        loadTasks();
                    } else {
                        alert('Error deleting task');
                    }
                } catch (error) {
                    console.error('Error deleting task:', error);
                    alert('Error deleting task');
                }
            }
        }

        document.getElementById('taskForm').addEventListener('submit', addTask);
        loadTasks();
    </script>
</body>
</html>
