name: Tasks_App CI/CD

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:
  
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Image
        run: |
          IMAGE=ghcr.io/${{ github.repository }}/app:${{ github.sha }}
          docker build -t $IMAGE ./app
          docker push $IMAGE

      - name: Security Scan with Trivy
        uses: aquasecurity/trivy-action@0.16.1
        with:
          image-ref: ghcr.io/${{ github.repository }}/app:${{ github.sha }}
          format: 'table'
          exit-code: '0' # fail if HIGH/CRITICAL â†’ set to '1'

      - name: Sign Image with Cosign
        run: |
          echo "${{ secrets.COSIGN_PASSWORD }}" | cosign sign --key cosign.key ghcr.io/${{ github.repository }}/app:${{ github.sha }}

  
